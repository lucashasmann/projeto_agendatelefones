<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de Telefones</title>
</head>

<body>
    <header>
        <h1>Agenda de Telefones</h1>
    </header>
    <main>
        <section>
            <h2>Cadastro</h2>
            <form id="cadastro">
                <input type="text" name="nome" placeholder="Digite o nome" required>
                <input type="tel" name="telefone" placeholder="Digite o telefone" required>
                <textarea name="obs" placeholder="Observações (opcional)"></textarea>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section>
            <h2>Contatos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="telefones">
                </tbody>
            </table>
        </section>
    </main>
    <footer>By Lucas Hasmann e Leonardo Fernandes</footer>
</body>
<script src="script.js"></script>
</html>
